<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <nav class="navbar navbar-light" style="background-color: #61b1e6;">
    <a class="navbar-brand" href="{% url 'main' %}" style="color: rgb(252, 252, 252);">세 줄 요약 좀;;</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'main' %}" style="color: rgb(252, 252, 252);">Home <span
              class="sr-only">(current)</span></a>
        </li>

        {% if user.is_authenticated %}
        <li class="nav-item">

          <p style="color: rgb(252, 252, 252);">{{ user.username }}님, 환영합니다.</p>
          <a href="javascript:{document.getElementById('logout').submit()}" style="color: rgb(252, 252, 252);">로그아웃</a>
          <form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %} <input type="hidden" />
          </form>
        </li>

        <li class="nav-item">
          <a href="{% url 'recorde' %}" style="color: rgb(252, 252, 252);">회의 하기</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" style="color: rgb(252, 252, 252);">파일 확인</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a href="{% url 'signup' %}" style="color: rgb(252, 252, 252);">회원가입</a>
        </li>

        <li class="nav-item">
          <a href="{% url 'login' %}" style="color: rgb(252, 252, 252);">로그인</a>
        </li>
        {% endif %}


      </ul>

    </div>
  </nav>


</body>
